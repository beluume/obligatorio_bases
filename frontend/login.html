<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema UCU</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Sistema de Reserva de Salas</h1>
    </header>

    <main>
        <section class="contenedor">
            <h2>Inicio de Sesión</h2>
            <p>Ingrese sus credenciales:</p>
            <form>
                <div style="margin: 10px 0;">
                    <label>Email:</label><br>
                    <input type="email" style="width: 100%; padding: 8px; margin-top: 5px;">
                </div>
                <div style="margin: 10px 0;">
                    <label>Contraseña:</label><br>
                    <input type="password" style="width: 100%; padding: 8px; margin-top: 5px;">
                </div>
                <button type="button" style="background: #00bcd4; color: white; padding: 10px 20px; border: none; cursor: pointer; margin-top: 10px;">
                    Ingresar
                </button>
            </form>
        </section>
    </main>

    <footer>
        <p>Belén Mendes, Manuel Chouhy, Nicolás Pérez</p>
    </footer>
</body>
</html>
